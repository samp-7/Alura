<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
    <title>Imersão Front-End</title>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__nav">

            <div class="logo">
                <a href="#">
                    <img src="assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>

                <div class="nav__icons">
                    <ul>
                        <li>
                            <a href="#">
                                <span class="fa fa-home"></span>
                                <span>Inicio</span>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
        </nav>

        <section class="section__library">
            <div class="library">
                <a href="#">
                    <span class="fa fa-book">Sua Biblioteca</span>
                </a>
            </div>
            
            <div class="playlist">
                <h3>Crie sua playlist</h3>
                <p>É facil, vamos te ajudar!</p>
                <button>Criar Playlist</button>
            </div>
        </section>
    </div>






    <script src="script.js"></script>
</body>
</html>
